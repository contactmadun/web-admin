<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Admin</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div>
            <div class="row">
                <div class="col-sm-4 sectionLogin">
                    <h3 class="fw-bold mb-5 mt-5">Welcome Back, Admin!</h3>
                    <form action="" method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" id="username" class="form-control" required>
                            <div id="validationPass" class="invalid-feedback">
                                Username Salah.
                            </div>    
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" class="form-control is-invalid" required>
                            <div id="validationPass" class="invalid-feedback">
                                Password Salah.
                            </div>       
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-info btn-lg" type="submit">Login</button>
                        </div>
                    </form>
                    <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
